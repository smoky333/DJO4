{% extends 'films/base.html' %}

{% block title %}Удалить фильм{% endblock %}

{% block content %}
<h1 class="mt-4">Удалить фильм</h1>
<p>Вы уверены, что хотите удалить "{{ film.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'film_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
